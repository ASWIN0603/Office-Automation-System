<!DOCTYPE html>
<head>
    <title>Bonafide Certificate Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
            color: #0066cc;
        }
        
        form {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        
        input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
    <h1>Bonafide Certificate Generator</h1>
    <form action="/generate_bonafide" method="post">
        <label for="rollno">Roll No:</label>
        <input type="text" name="rollno" required><br>
        <label for="refid">Reference id:</label>
        <input type="text" name="refid" required><br>
        <label for="reason">Reason:</label>
        <input type="text" name="reason" required><br>
        <input type="submit" value="Generate Certificate">
    </form>
</body>
</html>
